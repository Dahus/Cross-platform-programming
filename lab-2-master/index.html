<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="styles/fonts.css">
  <link rel="stylesheet" type="text/css" href="styles/gauge.css">
  <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>

<body>
  <div class="container" id="container">
    <div class="gauge">
      <div class="gauge__average">
        <svg viewBox="0 0 120 120" class="gauge__cirlce" fill="none" stroke-width="2">
          <circle class="gauge__cirlce-base" r="53" cx="60" cy="60"></circle>
          <circle class="gauge__cirlce-arc" r="53" cx="60" cy="60" transform="rotate(-90 60 60)" stroke-dashoffset="0"
            stroke-dasharray="1 329"></circle>
        </svg>
        <div class="gauge__percent">0</div>
      </div>
    </div>
    <div class="tasks">
      <p class="gauge__tasks">0</p>&nbsp;tasks to do
    </div>
    <scroll-container class="group__rectangle">
    </scroll-container>
    <div class="add__tasks">
      <div class="icon__plus"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"
          fill="none">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M8 0C8.55229 0 9 0.447715 9 1V7H15C15.5523 7 16 7.44772 16 8C16 8.55229 15.5523 9 15 9H9V15C9 15.5523 8.55229 16 8 16C7.44772 16 7 15.5523 7 15V9H1C0.447715 9 0 8.55229 0 8C0 7.44772 0.447715 7 1 7H7V1C7 0.447715 7.44772 0 8 0Z"
            fill="#A5A5A5" />
        </svg></div>
      <input name="" class="add__tasks__text" cols="3" rows="1" placeholder="Whatâ€™s next?" wrap="off"></input>
    </div>
  </div>
  <script type="text/javascript" src="scripts/helpers.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
